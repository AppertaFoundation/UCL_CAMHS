<style>
  h2 {
    text-align: center;
  }
</style>

<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Hope not Harm</ion-title>

    <ion-buttons end>
      <button ion-button (click)="openShare()">
          Share Page
        </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Let others know you don't feel good</h2>
  <ion-grid>

    <ion-row>
      <ion-col width-10></ion-col>
      <ion-col width-80 style="text-align: center;">
        What can I say to my friends and family? How can they notice I am not feeling good?
      </ion-col>
      <ion-col width-10></ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-10></ion-col>
      <ion-col width-40>
        <ion-card class="rounded">
          <ion-item>
            <ion-textarea rows="10" [(ngModel)]="inputData[0]" placeholder="I am scared of talking in public..."></ion-textarea>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col width-40>
        <ion-card class="rounded">
          <ion-item>
            <ion-textarea rows="10" [(ngModel)]="inputData[1]" placeholder="I don't feel confortable at school..."></ion-textarea>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col width-10></ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-10></ion-col>
      <ion-col width-40>
        <ion-card class="rounded">
          <ion-item>
            <ion-textarea rows="10" [(ngModel)]="inputData[2]" placeholder="I wish I had more friends..."></ion-textarea>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col width-40>
        <ion-card class="rounded">
          <ion-item>
            <ion-textarea rows="10" [(ngModel)]="inputData[3]" placeholder="I don't like when we play sport at school..."></ion-textarea>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col width-10></ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-10></ion-col>
      <ion-col width-80 style="text-align: center;">
        <b>What can I ask them to do to help me out?</b>
      </ion-col>
      <ion-col width-10></ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-10></ion-col>
      <ion-col width-80>
        <ion-card class="rounded">
          <ion-item>
            <ion-textarea rows="10" [(ngModel)]="inputData[4]" placeholder="Think about what might be helpful for your close ones to assist you..."></ion-textarea>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col width-10></ion-col>
    </ion-row>

  </ion-grid>



</ion-content>



<ion-footer class="tab_footer">
  <ion-grid>
    <ion-row class="button">
      <ion-col>
        <button ion-button round color="white" icon-only (click)="goBack()">
          <ion-icon name="ios-arrow-back" color="calm_blue"></ion-icon>
        </button>
      </ion-col>

      <!-- Useful contacts shortcut in every page -->
      <ion-col>
        <button ion-button clear full icon-only (click)="goContact()">
          <ion-icon class="info_icon" name="ios-information-outline"></ion-icon>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button round color="white" icon-only (click)="goForward()">
          <ion-icon name="ios-arrow-forward" color="calm_blue"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
